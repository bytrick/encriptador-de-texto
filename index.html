<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución Challenge Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><b>ENCRIPTADOR DE TEXTO</b></h1>
        <textarea id="inputText" placeholder="Ingrese su texto aquí..."></textarea>
        <div class="button-container">
            <button id="encryptBtn"><b>Encriptar</b></button>
            <button id="decryptBtn"><b>Desencriptar</b></button>
        </div>
        <div class="output">
            <h2>Resultado:</h2>
            <p id="outputText"></p>
            <button id="copyBtn">Copiar al portapapeles</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
